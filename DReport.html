<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Sales Report</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Styles same as before, omitted for brevity */
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 id="companyName">Daily Sales Report</h1>
    <p>Generate and analyze daily sales performance</p>
  </div>

  <div class="controls">
    <div class="date-control">
      <label for="reportDate"><i class="fas fa-calendar-alt"></i> Select Date:</label>
      <input type="date" id="reportDate">
    </div>
    
    <div class="date-control">
      <label for="shiftSelect"><i class="fas fa-clock"></i> Select Shift:</label>
      <select id="shiftSelect">
        <option value="">All Shifts</option>
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
      </select>
    </div>

    <button id="generateBtn" class="btn"><i class="fas fa-chart-line"></i> Generate Report</button>
    <button onclick="printReport()" class="btn btn-print"><i class="fas fa-print"></i> Print Report</button>
  </div>

  <div class="report-container" id="reportContainer">
    <div class="report-header">
      <h2 id="reportTitle">Daily Sales Report</h2>
      <p id="reportDateText"></p>
    </div>

    <div class="report-body">
      <div class="report-section">
        <h3><i class="fas fa-receipt"></i> Active Receipts</h3>
        <table id="receiptsTable">
          <thead>
            <tr>
              <th>Receipt No</th>
              <th>Passenger</th>
              <th>Flight</th>
              <th>Seat</th>
              <th>Adults</th>
              <th>Kids</th>
              <th>Subtotal</th>
              <th>GST</th>
              <th>Total</th>
              <th>Balance</th>
              <th>Payment Type</th>
              <th>Currency</th>
              <th>Shift</th>
              <th>User</th>
              <th>Rate Type</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="summary" id="summaryDiv"></div>
    </div>
  </div>
</div>

<script src="Co.js"></script>
<script>
document.getElementById("companyName").innerText = companyInfo.name || "Company Name";
</script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire2.js"></script>

<script>
const reportDateInput = document.getElementById("reportDate");
const generateBtn = document.getElementById("generateBtn");
const shiftSelect = document.getElementById("shiftSelect");
const reportContainer = document.getElementById("reportContainer");
const reportTitle = document.getElementById("reportTitle");
const reportDateText = document.getElementById("reportDateText");
const summaryDiv = document.getElementById("summaryDiv");
const receiptsTableBody = document.querySelector("#receiptsTable tbody");

// Default date to today
reportDateInput.value = new Date().toISOString().split('T')[0];

generateBtn.addEventListener("click", async () => {
  const selectedDate = reportDateInput.value;
  const selectedShift = shiftSelect.value;
  if(!selectedDate) return alert("Select a valid date");

  reportContainer.style.display = "block";
  reportTitle.innerText = `Sales Report for ${selectedDate}`;
  reportDateText.innerText = `Generated on: ${new Date().toLocaleDateString()}`;

  receiptsTableBody.innerHTML = '<tr><td colspan="16" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading data...</td></tr>';
  summaryDiv.innerHTML = '';

  try {
    const snapshot = await db.collection("payments").get();
    receiptsTableBody.innerHTML = '';
    let totalAmount = 0;

    snapshot.docs.forEach(doc => {
      const data = doc.data();
      const paymentDate = data.date;
      if(paymentDate !== selectedDate) return;
      if(selectedShift && data.shift !== selectedShift) return;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.receiptNo}</td>
        <td>${data.passenger}</td>
        <td>${data.flight || '-'}</td>
        <td>${data.seat || '-'}</td>
        <td>${data.adults || 0}</td>
        <td>${data.kids || 0}</td>
        <td>${data.subtotal.toFixed(2)}</td>
        <td>${data.gst.toFixed(2)}</td>
        <td>${data.total.toFixed(2)}</td>
        <td>${data.balance.toFixed(2)}</td>
        <td>${data.paymentType}</td>
        <td>${data.currency}</td>
        <td>${data.shift || '-'}</td>
        <td>${data.user || '-'}</td>
        <td>${data.rateType || '-'}</td>
        <td>${data.level || '-'}</td>
      `;
      receiptsTableBody.appendChild(tr);
      totalAmount += data.total || 0;
    });

    summaryDiv.innerHTML = `<h3>Summary</h3><div>Total Amount: ${totalAmount.toFixed(2)}</div>`;

    if(receiptsTableBody.children.length === 0){
      receiptsTableBody.innerHTML = '<tr><td colspan="16" class="empty-state"><i class="fas fa-receipt"></i><p>No payments found for this date/shift</p></td></tr>';
    }

  } catch(err){
    console.error(err);
    receiptsTableBody.innerHTML = `<tr><td colspan="16" style="color:red; text-align:center;">Error: ${err.message}</td></tr>`;
  }
});

function printReport(){ window.print(); }
</script>
</body>
</html>
