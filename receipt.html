
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Professional Receipt</title>
<style>
  :root {
    --primary-color: #2c3e50;
    --accent-color: #3498db;
    --border-color: #e0e0e0;
    --light-bg: #f8f9fa;
    --success-color: #27ae60;
    --void-color: #e74c3c;
    --text-color: #333;
    --text-light: #666;
    --shadow: 0 2px 10px rgba(0,0,0,0.05);
  }
  
  * {
    box-sizing: border-box;
  }
  
  body { 
    margin:0; 
    padding:0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#fff; 
    color: var(--text-color);
    line-height: 1.4;
  }
  
  .receipt { 
    width:65mm; 
    max-width:65mm; 
    padding:10px; 
    margin:0 auto; 
    font-size:12px;
    box-shadow: var(--shadow);
    border-radius: 4px;
  }
  
  .receipt-header { 
    text-align:center; 
    margin-bottom:10px; 
    padding-bottom:10px; 
    border-bottom: 1px solid var(--border-color);
  }
  
  .company-name { 
    font-weight:600; 
    font-size:15px; 
    margin-bottom:4px; 
    color: var(--primary-color);
    letter-spacing: 0.5px;
  }
  
  .company-meta { 
    font-size:10px; 
    margin:2px 0; 
    color: var(--text-light);
  }
  
  .receipt-no {
    font-size: 11px;
    font-weight: 600;
    text-align: center;
    margin: 6px 0;
    color: var(--primary-color);
    background: var(--light-bg);
    padding: 4px;
    border-radius: 3px;
  }
  
  .section-title {
    font-size: 10px;
    text-transform: uppercase;
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  
  .details-section, .items-section { 
    margin:8px 0; 
    padding: 6px;
    background: var(--light-bg);
    border-radius: 4px;
  }
  
  .detail-row, .item-row { 
    display:flex; 
    justify-content:space-between; 
    margin-bottom:4px; 
    padding-bottom: 4px;
    border-bottom: 1px dashed var(--border-color);
  }
  
  .detail-row:last-child, .item-row:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }
  
  .detail-label, .item-name { 
    flex:1; 
    font-weight: 500;
  }
  
  .detail-value, .item-qty, .item-price { 
    text-align:right; 
  }
  
  .item-qty { 
    width:22px; 
    text-align:center; 
    margin:0 6px; 
  }
  
  .item-price { 
    width:50px; 
  }
  
  .totals-section { 
    margin-top:10px; 
    border-top:1px solid var(--border-color); 
    padding-top:10px; 
  }
  
  .total-row { 
    display:flex; 
    justify-content:space-between; 
    margin-bottom:5px; 
  }
  
  .grand-total { 
    font-weight:bold; 
    font-size:12px; 
    border-top:1px solid var(--border-color); 
    padding-top:5px; 
    margin-top:5px; 
    color: var(--primary-color);
  }
  
  .payment-info { 
    margin-top:10px; 
    border-top:1px solid var(--border-color); 
    padding-top:10px; 
    font-size:10px; 
  }
  
  .status-section { 
    margin-top:10px; 
    text-align:center; 
    padding:5px 0; 
    font-weight:bold; 
    font-size:11px; 
    border-radius: 4px;
    background: var(--success-color);
    color: white;
  }
  
  .status-section.voided {
    background: var(--void-color);
  }
  
  .void-reason { 
    font-size:9px; 
    text-align:center; 
    margin-top:5px; 
    background:#f8f8f8; 
    padding:5px; 
    border-radius: 4px;
    border-left: 3px solid var(--void-color);
  }
  
  .receipt-footer { 
    margin-top:10px; 
    text-align:center; 
    font-size:9px; 
    border-top:1px solid var(--border-color); 
    padding-top:10px; 
    color: var(--text-light);
  }
  
  .thank-you { 
    font-style:italic; 
    margin-bottom:4px; 
  }

  @media (max-width:520px) {
    .receipt { 
      width:320px; 
      max-width:100%; 
      padding:12px; 
    }
  }

  @media print {
    body, html { 
      margin:0; 
      padding:0; 
      width:65mm !important; 
    }
    .receipt { 
      width:65mm !important; 
      padding:0 !important; 
      border:none !important; 
      box-shadow:none !important; 
    }
    @page { 
      size:65mm auto; 
      margin:0 !important; 
    }
  }
</style>
</head>
<body>

<div class="receipt" id="receipt">Loading receipt...</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire2.js"></script>
<script src="Co.js"></script>

<script>
const receiptDiv = document.getElementById('receipt');

function escapeHtml(str) {
  if (str === null || str === undefined) return '';
  return String(str)
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#039;');
}

async function fetchByDocId(id) {
  const doc = await db.collection('payments').doc(id).get();
  if (!doc.exists) return null;
  return { data: doc.data(), docId: doc.id };
}

async function fetchByReceiptNo(no) {
  const snap = await db.collection('payments').where('receiptNo', '==', Number(no)).limit(1).get();
  if (snap.empty) return null;
  const doc = snap.docs[0];
  return { data: doc.data(), docId: doc.id };
}

(async function loadReceipt(){
  const lastPaymentId = sessionStorage.getItem('lastPaymentId');
  const lastReceiptNo = sessionStorage.getItem('lastReceiptNo');

  if (!lastPaymentId && !lastReceiptNo) {
    receiptDiv.innerHTML = '<p style="padding:10px; text-align:center;">No receipt data found.</p>';
    return;
  }

  try {
    let res = null;
    if (lastPaymentId) res = await fetchByDocId(lastPaymentId);
    else if (lastReceiptNo) res = await fetchByReceiptNo(lastReceiptNo);

    if (!res || !res.data) {
      receiptDiv.innerHTML = '<p style="padding:10px; text-align:center;">Receipt not found.</p>';
      return;
    }

    const data = res.data;

    // Company info
    const compName = (typeof companyInfo !== 'undefined' && companyInfo && companyInfo.name) ? companyInfo.name
                    : (typeof COMPANY_NAME !== 'undefined' ? COMPANY_NAME : '');
    const compAddress = (companyInfo && companyInfo.address) ? companyInfo.address : '';
    const compPhone = (companyInfo && companyInfo.phone) ? companyInfo.phone : '';
    const currency = (data.currency) ? data.currency : (companyInfo && companyInfo.currency ? companyInfo.currency : '$');

    function fmt(v) {
      const n = Number(v || 0);
      return `${currency}${n.toFixed(2)}`;
    }

    // Items
    let itemsHtml = '';
    if (Array.isArray(data.items) && data.items.length) {
      itemsHtml += '<div class="section-title">Items</div>';
      itemsHtml += '<div class="items-section">';
      data.items.forEach(it => {
        const name = escapeHtml(it.name || '');
        const qty = (it.qty != null) ? it.qty : 1;
        const price = (it.price != null) ? Number(it.price) : 0;
        const lineTotal = qty * price;
        itemsHtml += `
          <div class="item-row">
            <div class="item-name">${name}</div>
            <div class="item-qty">x${escapeHtml(qty)}</div>
            <div class="item-price">${fmt(lineTotal)}</div>
          </div>
        `;
      });
      itemsHtml += '</div>';
    }

    // Receipt number at the top
    const receiptNoHtml = data.receiptNo ? `<div class="receipt-no">Receipt #${escapeHtml(data.receiptNo)}</div>` : '';

    // Passenger/flight/seat section
    let detailsHtml = '<div class="section-title">Details</div>';
    detailsHtml += '<div class="details-section">';
    if (data.passenger || data.flight || data.seat || data.adults || data.kids) {
      detailsHtml += `
        <div class="detail-row"><div class="detail-label">Passenger:</div><div class="detail-value">${escapeHtml(data.passenger || '')}</div></div>
        <div class="detail-row"><div class="detail-label">Flight:</div><div class="detail-value">${escapeHtml(data.flight || '')}</div></div>
        <div class="detail-row"><div class="detail-label">Seat:</div><div class="detail-value">${escapeHtml(data.seat || '')}</div></div>
        <div class="detail-row"><div class="detail-label">Adults:</div><div class="detail-value">${escapeHtml(data.adults != null ? data.adults : 0)}</div></div>
        <div class="detail-row"><div class="detail-label">Kids:</div><div class="detail-value">${escapeHtml(data.kids != null ? data.kids : 0)}</div></div>
      `;
    } else {
      detailsHtml += `
        <div class="detail-row"><div class="detail-label">Customer:</div><div class="detail-value">${escapeHtml(data.customer || '')}</div></div>
      `;
    }
    detailsHtml += '</div>';

    // Totals
    const subtotal = (data.subtotal != null) ? Number(data.subtotal) : (data.total != null ? Number(data.total) : 0);
    const gst = (data.gst != null) ? Number(data.gst) : 0;
    const total = (data.total != null) ? Number(data.total) : (subtotal + gst);

    // Payment
    const paymentType = (data.paymentType || '').toString();
    const isNonCash = paymentType.toLowerCase() !== 'cash';
    let nonCashHtml = '';
    if (isNonCash && data.approvalCode) {
      nonCashHtml += `<div class="detail-row"><div class="detail-label">Approval:</div><div class="detail-value">${escapeHtml(data.approvalCode)}</div></div>`;
      nonCashHtml += `<div class="detail-row"><div class="detail-label">Batch No:</div><div class="detail-value">${escapeHtml(data.batchNo || '')}</div></div>`;
    }

    let cashHtml = '';
    if (!isNonCash) {
      const paid = (data.paid != null) ? Number(data.paid) : total;
      const balance = (data.balance != null) ? Number(data.balance) : Math.max(0, paid - total);
      cashHtml = `<div class="detail-row"><div class="detail-label">Paid:</div><div class="detail-value">${fmt(paid)}</div></div>`;
      cashHtml += `<div class="detail-row"><div class="detail-label">Balance:</div><div class="detail-value">${fmt(balance)}</div></div>`;
    }

    // Status / Void
    const statusText = data.voided ? 'VOIDED' : 'ACTIVE';
    const statusClass = data.voided ? 'voided' : '';
    const voidReasonHtml = data.voided && data.voidReason ? `<div class="void-reason">${escapeHtml(data.voidReason)}</div>` : '';

    // Render
    receiptDiv.innerHTML = `
      <div class="receipt-header">
        <div class="company-name">${escapeHtml(compName)}</div>
        <div class="company-meta">${escapeHtml(compAddress)}</div>
        <div class="company-meta">Phone: ${escapeHtml(compPhone)}</div>
      </div>

      ${receiptNoHtml}
      ${detailsHtml}
      ${itemsHtml}

      <div class="totals-section">
        <div class="total-row"><div>Sub Total:</div><div>${fmt(subtotal)}</div></div>
        <div class="total-row"><div>GST:</div><div>${fmt(gst)}</div></div>
        <div class="total-row grand-total"><div>Total:</div><div>${fmt(total)}</div></div>
      </div>

      <div class="payment-info">
        <div class="section-title">Payment Information</div>
        <div class="detail-row"><div class="detail-label">Payment Type:</div><div class="detail-value">${escapeHtml(paymentType)}</div></div>
        <div class="detail-row"><div class="detail-label">Shift:</div><div class="detail-value">${escapeHtml(data.shift || '')}</div></div>
        ${isNonCash ? nonCashHtml : cashHtml}
      </div>

      <div class="status-section ${statusClass}">${escapeHtml(statusText)}</div>
      ${voidReasonHtml}

      <div class="receipt-footer">
        <div class="thank-you">Thank you for choosing ${escapeHtml(compName)}!</div>
        <div>This package is valid for 3 hours.</div>
        <div>Powered by Koveli POS</div>
      </div>
    `;

    setTimeout(() => window.print(), 250);
    window.onafterprint = () => {
      sessionStorage.removeItem('lastPaymentId');
      sessionStorage.removeItem('lastReceiptNo');
      try { window.close(); } catch(e){}
    };

  } catch (err) {
    console.error('Error loading receipt:', err);
    receiptDiv.innerHTML = `<p style="padding:10px; text-align:center;">Error: ${escapeHtml(err.message || String(err))}</p>`;
  }
})();
</script>
</body>
</html>
