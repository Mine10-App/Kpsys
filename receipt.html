<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Professional Receipt</title>
<style>
  :root {
    --primary: #1a3a6c;
    --accent: #d4af37;
    --border-color: #000;
    --text-color: #000;
    --text-light: #555;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body { 
    margin:0; 
    padding:0; 
    font-family: 'Courier New', monospace;
    background:#fff; 
    color: var(--text-color);
    line-height: 1;
    font-size: 11px;
  }
  
  .receipt { 
    width: 65mm;
    max-width: 65mm;
    padding: 2mm;
    margin: 0 auto;
    font-size: 11px;
  }
  
  .company-header {
    text-align: center;
    margin-bottom: 8px;
    padding-bottom: 6px;
    border-bottom: 1px dashed var(--border-color);
  }
  
  .company-name {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 2px;
    color: var(--primary);
  }
  
  .company-details {
    font-size: 9px;
    line-height: 1.2;
  }
  
  .receipt-header {
    text-align: center;
    margin-bottom: 8px;
    padding-bottom: 6px;
    border-bottom: 1px dashed var(--border-color);
  }
  
  .receipt-header h3 {
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 3px;
  }
  
  .receipt-line {
    display: flex;
    justify-content: space-between;
    margin-bottom: 3px;
    padding-bottom: 3px;
    border-bottom: 1px dashed var(--border-color);
  }
  
  .receipt-line:last-child {
    border-bottom: none;
  }
  
  .receipt-total {
    font-weight: bold;
    border-top: 1px solid var(--border-color);
    padding-top: 5px;
    margin-top: 5px;
  }
  
  .package-validity {
    text-align: center;
    margin-top: 8px;
    font-size: 9px;
    font-style: italic;
    border-top: 1px dashed var(--border-color);
    padding-top: 6px;
  }
  
  .receipt-footer {
    text-align: center;
    margin-top: 8px;
    font-weight: bold;
    font-size: 10px;
    color: var(--primary);
    border-top: 1px dashed var(--border-color);
    padding-top: 6px;
  }

  @media (max-width:520px) {
    .receipt { 
      width: 65mm; 
      max-width: 65mm; 
      padding: 2mm; 
    }
  }

  @media print {
    body, html { 
      margin: 0; 
      padding: 0; 
      width: 70mm !important; 
    }
    .receipt { 
      width: 65mm !important; 
      padding: 2mm !important; 
      border: none !important; 
      box-shadow: none !important; 
      font-size: 11px !important;
    }
    @page { 
      size: 70mm auto; 
      margin: 0 !important; 
    }
    
    /* Hide everything but the receipt when printing */
    body * {
      visibility: hidden;
    }
    .receipt, .receipt * {
      visibility: visible;
    }
    .receipt {
      position: absolute;
      left: 0;
      top: 0;
    }
  }

  .loading {
    text-align: center;
    padding: 20px;
    font-size: 12px;
  }
  
  .error {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    color: red;
  }
</style>
</head>
<body>

<div class="receipt" id="receipt">
  <div class="loading">Loading receipt...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire2.js"></script>
<script src="Co.js"></script>

<script>
const receiptDiv = document.getElementById('receipt');

function escapeHtml(str) {
  if (str === null || str === undefined) return '';
  return String(str)
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#039;');
}

async function fetchByDocId(id) {
  const doc = await db.collection('payments').doc(id).get();
  if (!doc.exists) return null;
  return { data: doc.data(), docId: doc.id };
}

async function fetchByReceiptNo(no) {
  const snap = await db.collection('payments').where('receiptNo', '==', Number(no)).limit(1).get();
  if (snap.empty) return null;
  const doc = snap.docs[0];
  return { data: doc.data(), docId: doc.id };
}

function formatDate(date) {
  if (!date) return new Date().toLocaleString();
  
  if (date.toDate) {
    // Firebase timestamp
    return date.toDate().toLocaleString();
  } else if (date instanceof Date) {
    return date.toLocaleString();
  } else {
    return new Date(date).toLocaleString();
  }
}

(async function loadReceipt(){
  const lastPaymentId = sessionStorage.getItem('lastPaymentId');
  const lastReceiptNo = sessionStorage.getItem('lastReceiptNo');

  if (!lastPaymentId && !lastReceiptNo) {
    receiptDiv.innerHTML = '<div class="error">No receipt data found.</div>';
    return;
  }

  try {
    let res = null;
    if (lastPaymentId) res = await fetchByDocId(lastPaymentId);
    else if (lastReceiptNo) res = await fetchByReceiptNo(lastReceiptNo);

    if (!res || !res.data) {
      receiptDiv.innerHTML = '<div class="error">Receipt not found.</div>';
      return;
    }

    const data = res.data;

    // Company info
    const compName = (typeof companyInfo !== 'undefined' && companyInfo && companyInfo.name) ? companyInfo.name
                    : (typeof COMPANY_NAME !== 'undefined' ? COMPANY_NAME : 'Koveli Lounge');
    const compAddress = (companyInfo && companyInfo.address) ? companyInfo.address : 'Velana International Airport';
    const compPhone = (companyInfo && companyInfo.phone) ? companyInfo.phone : '+960 304 6677';
    const currency = (data.currency) ? data.currency : (companyInfo && companyInfo.currency ? companyInfo.currency : '$');

    function fmt(v) {
      const n = Number(v || 0);
      return `${currency}${n.toFixed(2)}`;
    }

    // Calculate values for the new format
    const subtotal = (data.subtotal != null) ? Number(data.subtotal) : (data.total != null ? Number(data.total) : 0);
    const gst = (data.gst != null) ? Number(data.gst) : 0;
    const total = (data.total != null) ? Number(data.total) : (subtotal + gst);
    const adults = data.adults || 0;
    const kids = data.kids || 0;
    
    // Calculate adult and kids amounts
    const adultRate = adults > 0 ? (subtotal / adults) : 0;
    const kidRate = kids > 0 ? 0 : 0; // Adjust based on your pricing logic
    
    // Payment info
    const paymentType = (data.paymentType || '').toString();
    const isCash = paymentType.toLowerCase() === 'cash';
    const paid = (data.paid != null) ? Number(data.paid) : total;
    const balance = (data.balance != null) ? Number(data.balance) : Math.max(0, paid - total);
    
    // Date formatting
    const receiptDate = formatDate(data.timestamp || data.date || new Date());
    
    // Rate type (default to A if not specified)
    const rateType = data.rateType || 'A';

    // Render in the new format
    receiptDiv.innerHTML = `
      <!-- Company Header -->
      <div class="company-header">
        <div class="company-name">${escapeHtml(compName)}</div>
        <div class="company-details">
          <div>${escapeHtml(compAddress)}</div>
          <div>${escapeHtml(compPhone)}</div>
        </div>
      </div>
      
      <div class="receipt-header">
        <h3>WALK-IN PAYMENT</h3>
        <p>Receipt No: <span>${escapeHtml(data.receiptNo || '-')}</span></p>
        <p>Date: ${escapeHtml(receiptDate)}</p>
      </div>
      
      <div class="receipt-line">
        <span>Cashier:</span>
        <span>${escapeHtml(data.cashier || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Shift:</span>
        <span>${escapeHtml(data.shift || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Rate Type:</span>
        <span>${escapeHtml(rateType)}</span>
      </div>
      
      <div class="receipt-line">
        <span>Name:</span>
        <span>${escapeHtml(data.passenger || data.customer || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Flight No:</span>
        <span>${escapeHtml(data.flight || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Seat No:</span>
        <span>${escapeHtml(data.seat || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Airline:</span>
        <span>${escapeHtml(data.airline || '-')}</span>
      </div>
      
      <div class="receipt-line">
        <span>Adults (${escapeHtml(adults)}):</span>
        <span>${fmt(adultRate * adults)}</span>
      </div>
      
      <div class="receipt-line">
        <span>Kids (${escapeHtml(kids)}):</span>
        <span>${fmt(kidRate * kids)}</span>
      </div>
      
      <div class="receipt-line">
        <span>Subtotal:</span>
        <span>${fmt(subtotal)}</span>
      </div>
      
      <div class="receipt-line">
        <span>GST:</span>
        <span>${fmt(gst)}</span>
      </div>
      
      <div class="receipt-line receipt-total">
        <span>Grand Total:</span>
        <span>${fmt(total)}</span>
      </div>
      
      <div class="receipt-line">
        <span>Payment Type:</span>
        <span>${escapeHtml(paymentType)}</span>
      </div>
      
      ${isCash ? `
      <div class="receipt-line">
        <span>Paid:</span>
        <span>${fmt(paid)}</span>
      </div>
      
      <div class="receipt-line">
        <span>Balance:</span>
        <span>${fmt(balance)}</span>
      </div>
      ` : ''}
      
      <!-- Package Validity Footer -->
      <div class="package-validity">
        This package is valid for 3 hours
      </div>
      
      <div class="receipt-footer">
        <p>Thank you for your payment!</p>
      </div>
    `;

    setTimeout(() => window.print(), 250);
    window.onafterprint = () => {
      sessionStorage.removeItem('lastPaymentId');
      sessionStorage.removeItem('lastReceiptNo');
      try { window.close(); } catch(e){}
    };

  } catch (err) {
    console.error('Error loading receipt:', err);
    receiptDiv.innerHTML = `<div class="error">Error: ${escapeHtml(err.message || String(err))}</div>`;
  }
})();
</script>
</body>
</html>
