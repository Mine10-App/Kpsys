<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reprint Receipts (80mm)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --success: #27ae60;
      --success-dark: #1e8449;
      --danger: #e74c3c;
      --warning: #f39c12;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --border-radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-print-color-adjust: exact;
    }

    .page-wrap {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 20px 20px 0;
      background: var(--dark);
      color: white;
    }

    h1.app-title {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-section {
      padding: 20px;
      background: var(--light);
    }

    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .search-bar input[type="number"]{
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      transition: var(--transition);
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-search { 
      background: var(--primary); 
      color: #fff; 
      min-width: 100px;
    }

    .btn-search:hover { 
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-print  { 
      background: var(--success); 
      color: #fff;
      width: 100%;
      justify-content: center;
      margin-top: 15px;
    }

    .btn-print:hover {
      background: var(--success-dark);
      transform: translateY(-2px);
    }

    .message { 
      text-align: center; 
      color: var(--gray); 
      margin-top: 8px; 
      padding: 10px;
      border-radius: var(--border-radius);
      background: #f8f9fa;
      display: none;
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger);
    }

    .message.success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success);
    }

    .receipt-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      padding: 0 20px 20px;
    }

    /* Redesigned receipt styles */
    .receipt {
      width: 70mm;
      max-width: 70mm;
      min-height: auto;
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 12px 10px;
      box-sizing: border-box;
      font-family: "Courier New", Courier, monospace; 
      font-size: 12px;
      color: #111;
      line-height: 1.15;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
      animation: fadeIn 0.3s ease-out;
    }

    .receipt-header {
      text-align: center;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #888;
    }

    .company-name {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .company-meta {
      font-size: 10px;
      margin: 0;
      color: #333;
      line-height: 1.2;
    }

    .receipt-details {
      margin-bottom: 8px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .detail-label {
      font-weight: 600;
    }

    .detail-value {
      text-align: right;
    }

    .items-section {
      margin: 8px 0;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .item-name {
      flex: 1;
      font-weight: 600;
    }

    .item-qty {
      width: 20px;
      text-align: center;
    }

    .item-price {
      width: 60px;
      text-align: right;
    }

    .totals-section {
      margin-top: 8px;
      border-top: 1px dashed #888;
      padding-top: 8px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3px;
    }

    .grand-total {
      font-weight: 700;
      font-size: 13px;
      border-top: 1px solid #000;
      padding-top: 5px;
      margin-top: 5px;
    }

    .payment-info {
      margin-top: 8px;
      border-top: 1px dashed #888;
      padding-top: 8px;
    }

    .payment-details {
      margin-top: 5px;
      font-size: 11px;
      background: #f8f8f8;
      padding: 5px;
      border-radius: 3px;
    }

    .status-section {
      margin-top: 8px;
      text-align: center;
    }

    .status-active { 
      color: var(--success); 
      font-weight: 700; 
      font-size: 11px;
    }

    .status-voided { 
      color: var(--danger); 
      font-weight: 700; 
      font-size: 11px;
    }

    .void-reason {
      margin-top: 5px;
      font-size: 10px;
      text-align: center;
      background: #f8f8f8;
      padding: 3px;
      border-radius: 2px;
    }

    .receipt-footer {
      margin-top: 10px;
      text-align: center;
      font-size: 10px;
      color: #666;
      border-top: 1px dashed #888;
      padding-top: 8px;
    }

    .thank-you {
      font-style: italic;
      margin-bottom: 5px;
    }

    .powered-by {
      font-size: 9px;
    }

    @media print {
      body, html {
        margin: 0 !important;
        padding: 0 !important;
        background: #fff;
        width: 70mm !important;
        height: auto !important;
        min-height: auto !important;
        display: block;
        overflow: hidden;
      }

      .page-wrap {
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        width: 70mm !important;
        max-width: 70mm !important;
        height: auto !important;
        min-height: auto !important;
      }

      .header,
      .search-section,
      #printBtn,
      .message {
        display: none !important;
      }

      .receipt-wrapper {
        padding: 0 !important;
        margin: 0 !important;
        width: 70mm !important;
        max-width: 70mm !important;
        height: auto !important;
      }

      .receipt {
        border: none !important;
        box-shadow: none !important;
        width: 70mm !important;
        max-width: 70mm !important;
        padding: 0 !important;
        margin: 0 !important;
        page-break-inside: avoid;
        height: auto !important;
        min-height: auto !important;
      }

      @page {
        size: 70mm auto;
        margin: 0 !important;
        padding: 0 !important;
      }
    }

    @media (max-width: 520px) {
      body {
        padding: 10px;
      }

      .page-wrap { 
        max-width: 100%; 
      }

      .search-bar {
        flex-direction: column;
      }

      .btn-search {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <div class="header">
      <h1 class="app-title"><i class="fas fa-receipt"></i> Reprint Receipts</h1>
    </div>

    <div class="search-section">
      <div class="search-bar">
        <input type="number" id="receiptInput" placeholder="Enter Receipt No" />
        <button class="btn btn-search" onclick="searchReceipt()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>

    <div class="receipt-wrapper">
      <div id="receiptDetails" class="receipt" aria-live="polite">
        <div style="text-align:center; font-size:12px; color:#666; padding: 20px;">
          <i class="fas fa-receipt" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
          Search a receipt number to show receipt here
        </div>
      </div>
    </div>

    <div style="text-align:center; margin-top:8px; padding: 0 20px 20px;">
      <button id="printBtn" class="btn btn-print" onclick="window.print()" style="display:none;">
        <i class="fas fa-print"></i> Print Receipt
      </button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <!-- Firebase + company info -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="fire2.js"></script>
  <script src="Co.js"></script>

  <script>
    const receiptInput = document.getElementById("receiptInput");
    const receiptDetails = document.getElementById("receiptDetails");
    const message = document.getElementById("message");
    const printBtn = document.getElementById("printBtn");

    let currentData = null;

    receiptInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchReceipt();
      }
    });

    async function searchReceipt() {
      const receiptNo = receiptInput.value.trim();
      if (!receiptNo) {
        showMessage("Please enter a receipt number", "error");
        return;
      }

      showMessage("Searching for receipt...", "info");
      receiptDetails.innerHTML = "";

      try {
        const snapshot = await db.collection("payments")
          .where("receiptNo", "==", Number(receiptNo))
          .get();

        if (snapshot.empty) {
          showMessage("No receipt found with that number.", "error");
          printBtn.style.display = "none";
          return;
        }

        const doc = snapshot.docs[0];
        currentData = doc.data();

        showMessage("Receipt found successfully!", "success");
        renderReceipt(currentData);
        printBtn.style.display = "inline-block";
      } catch (err) {
        console.error("Error searching receipt:", err);
        showMessage("Error: " + err.message, "error");
        printBtn.style.display = "none";
      }
    }

    function fmtCurrency(val, cur) {
      if (typeof val === "number") {
        return val.toFixed(2) + (cur ? " " + cur : "");
      }
      return (val || "0.00") + (cur ? " " + cur : "");
    }

    function renderReceipt(data) {
      let dateStr = "";
      if (!data.date) {
        dateStr = new Date().toLocaleString();
      } else {
        if (data.date && typeof data.date.toDate === "function") {
          dateStr = data.date.toDate().toLocaleString();
        } else {
          dateStr = data.date;
        }
      }

      const statusClass = data.voided ? "status-voided" : "status-active";
      const statusText  = data.voided ? "VOIDED" : "ACTIVE";

      // Check if payment is not cash and has approval code/batch number
      const isNonCashPayment = data.paymentType && 
                              data.paymentType.toLowerCase() !== "cash" && 
                              (data.approvalCode || data.batchNo);
      
      // Build items section
      let itemsHtml = "";
      if (Array.isArray(data.items) && data.items.length) {
        itemsHtml += `<div class="items-section">`;
        data.items.forEach(it => {
          const name = it.name || "";
          const qty  = it.qty != null ? it.qty : 1;
          const price = it.price != null ? Number(it.price) : 0;
          const lineTotal = (qty * price).toFixed(2);
          
          itemsHtml += `
            <div class="item-row">
              <div class="item-name">${escapeHtml(name)}</div>
              <div class="item-qty">x${qty}</div>
              <div class="item-price">${lineTotal}</div>
            </div>
          `;
        });
        itemsHtml += `</div>`;
      }

      // Build details section for non-item receipts
      let detailsHtml = "";
      if (!itemsHtml) {
        detailsHtml = `
          <div class="receipt-details">
            <div class="detail-row">
              <div class="detail-label">Receipt No:</div>
              <div class="detail-value">${escapeHtml(data.receiptNo)}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Date:</div>
              <div class="detail-value">${escapeHtml(dateStr)}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Passenger:</div>
              <div class="detail-value">${escapeHtml(data.passenger || "")}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Flight:</div>
              <div class="detail-value">${escapeHtml(data.flight || "")}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Seat:</div>
              <div class="detail-value">${escapeHtml(data.seat || "")}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Adults:</div>
              <div class="detail-value">${escapeHtml(data.adults != null ? data.adults : 0)}</div>
            </div>
            <div class="detail-row">
              <div class="detail-label">Kids:</div>
              <div class="detail-value">${escapeHtml(data.kids != null ? data.kids : 0)}</div>
            </div>
          </div>
        `;
      }

      const subtotal = data.subtotal != null ? Number(data.subtotal) : (data.total != null ? Number(data.total) : 0);
      const gst = data.gst != null ? Number(data.gst) : (data.GST != null ? Number(data.GST) : 0);
      const total = data.total != null ? Number(data.total) : (subtotal + gst);

      receiptDetails.innerHTML = `
        <div class="receipt-header">
          <div class="company-name">${escapeHtml(companyInfo.name || "")}</div>
          <div class="company-meta">${escapeHtml(companyInfo.address || "")}</div>
          <div class="company-meta">Phone: ${escapeHtml(companyInfo.phone || "")}</div>
        </div>

        ${detailsHtml}
        ${itemsHtml}

        <div class="totals-section">
          <div class="total-row">
            <div>Sub Total:</div>
            <div>${fmtCurrency(subtotal, data.currency)}</div>
          </div>
          <div class="total-row">
            <div>GST:</div>
            <div>${fmtCurrency(gst, data.currency)}</div>
          </div>
          <div class="total-row grand-total">
            <div>TOTAL:</div>
            <div>${fmtCurrency(total, data.currency)}</div>
          </div>
        </div>

        <div class="payment-info">
          <div class="detail-row">
            <div>Payment:</div>
            <div>${escapeHtml(data.paymentType || "")}</div>
          </div>
          <div class="detail-row">
            <div>Shift:</div>
            <div>${escapeHtml(data.shift || "")}</div>
          </div>
          ${isNonCashPayment ? `
            <div class="payment-details">
              ${data.approvalCode ? `<div class="detail-row"><div>Approval Code:</div><div>${escapeHtml(data.approvalCode)}</div></div>` : ''}
              ${data.batchNo ? `<div class="detail-row"><div>Batch No:</div><div>${escapeHtml(data.batchNo)}</div></div>` : ''}
            </div>
          ` : ''}
        </div>

        <div class="status-section">
          <div class="${statusClass}">${statusText}</div>
          ${data.voided && data.voidReason ? `<div class="void-reason">${escapeHtml(data.voidReason)}</div>` : ""}
        </div>

        <div class="receipt-footer">
          <div class="thank-you">Thank you for choosing ${escapeHtml(companyInfo.name || "")}!</div>
          <div class="powered-by">Powered by Koveli POS</div>
        </div>
      `;
    }

    function showMessage(text, type) {
      message.innerText = text;
      message.className = "message";
      message.style.display = "block";
      
      if (type === "error") {
        message.classList.add("error");
      } else if (type === "success") {
        message.classList.add("success");
      }
    }

    function escapeHtml(unsafe) {
      if (unsafe === null || unsafe === undefined) return "";
      return String(unsafe)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }
  </script>
</body>
</html>
