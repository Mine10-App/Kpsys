<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shift Management</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="fire2.js"></script>
<script src="user.js"></script>
<style>
:root {
  --gold: #D4AF37;
  --gold-light: #F5E8C8;
  --gold-dark: #B8860B;
  --white: #FFFFFF;
  --light-gray: #F8F9FA;
  --medium-gray: #E9ECEF;
  --dark-gray: #495057;
  --text-color: #333333;
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --border-radius: 8px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-gray);
  color: var(--text-color);
  line-height: 1.6;
  padding: 20px;
  min-height: 100vh;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: var(--white);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  padding: 30px;
}

header {
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid var(--medium-gray);
}

h1 {
  color: var(--gold-dark);
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.subtitle {
  color: var(--dark-gray);
  font-size: 1.1rem;
}

.status-container {
  background-color: var(--gold-light);
  border-radius: var(--border-radius);
  padding: 20px;
  margin-bottom: 30px;
  text-align: center;
  border-left: 4px solid var(--gold);
}

.status-title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: var(--gold-dark);
}

.status-value {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text-color);
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-bottom: 30px;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-primary {
  background-color: var(--gold);
  color: var(--white);
}

.btn-primary:hover:not(:disabled) {
  background-color: var(--gold-dark);
  transform: translateY(-2px);
}

.btn-secondary {
  background-color: var(--medium-gray);
  color: var(--dark-gray);
}

.btn-secondary:hover:not(:disabled) {
  background-color: #DEE2E6;
  transform: translateY(-2px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.shift-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 30px;
}

.shift-card {
  background-color: var(--light-gray);
  border-radius: var(--border-radius);
  padding: 20px;
  border-top: 3px solid var(--gold);
}

.shift-name {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: var(--gold-dark);
}

.shift-status {
  font-size: 1rem;
  padding: 5px 10px;
  border-radius: 20px;
  display: inline-block;
  font-weight: 500;
}

.status-open {
  background-color: #D4EDDA;
  color: #155724;
}

.status-closed {
  background-color: #F8D7DA;
  color: #721C24;
}

.status-not-open {
  background-color: #E2E3E5;
  color: #383D41;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  animation: fadeIn 0.3s;
}

.modal-content {
  background-color: var(--white);
  margin: 10% auto;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  animation: slideIn 0.3s;
  position: relative;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid var(--medium-gray);
}

.modal-title {
  font-size: 1.4rem;
  color: var(--gold-dark);
  font-weight: 600;
}

.close-btn {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--dark-gray);
  transition: color 0.3s;
}

.close-btn:hover {
  color: var(--gold);
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--dark-gray);
}

.form-input, .form-select {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid var(--medium-gray);
  border-radius: var(--border-radius);
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-input:focus, .form-select:focus {
  outline: none;
  border-color: var(--gold);
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background-color: var(--gold);
  color: var(--white);
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: var(--gold-dark);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@media (max-width: 600px) {
  .shift-info {
    grid-template-columns: 1fr;
  }
  
  .controls {
    flex-direction: column;
    align-items: center;
  }
  
  .btn {
    width: 100%;
    max-width: 250px;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Shift Management</h1>
    <p class="subtitle">Manage daily shift operations efficiently</p>
  </header>
  
  <div class="status-container">
    <div class="status-title">Current System Status</div>
    <div class="status-value" id="systemStatus">Loading...</div>
  </div>
  
  <div class="controls">
    <button id="openBtn" class="btn btn-primary" onclick="handleOpenShift()">
      <span>Open Shift</span>
    </button>
    <button id="closeBtn" class="btn btn-secondary" onclick="handleCloseShift()">
      <span>Close Shift</span>
    </button>
    <button id="reopenBtn" class="btn btn-secondary" onclick="handleReopenShift()">
      <span>Reopen Shift</span>
    </button>
  </div>
  
  <div class="shift-info">
    <div class="shift-card">
      <div class="shift-name">Morning Shift</div>
      <div class="shift-status status-not-open" id="shift1Status">Not Open Yet</div>
    </div>
    <div class="shift-card">
      <div class="shift-name">Evening Shift</div>
      <div class="shift-status status-not-open" id="shift2Status">Not Open Yet</div>
    </div>
  </div>
</div>

<!-- Reopen Modal -->
<div id="reopenModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Reopen Shift</h3>
      <button class="close-btn" onclick="closeReopenModal()">&times;</button>
    </div>
    <form onsubmit="submitReopenForm(event)">
      <div class="form-group">
        <label for="shiftSelect" class="form-label">Select Shift:</label>
        <select id="shiftSelect" class="form-select" required>
          <option value="1">Morning</option>
          <option value="2">Evening</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-input" required>
      </div>
      <button type="submit" class="submit-btn">Reopen Shift</button>
    </form>
  </div>
</div>

<script>
// --- Firebase collection reference ---
const shiftsRef = window.db.collection("shifts");

// --- Helper functions ---
function getFormattedDate(d = new Date()) {
  return d.toISOString().split('T')[0];
}

// SHA-256 hash function for password comparison
async function hashPassword(password) {
  const msgUint8 = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// --- DOM elements ---
let openBtn, closeBtn, reopenBtn;
let currentShiftDoc;

// Document ID for the current shift document
const CURRENT_SHIFT_DOC_ID = "current_shift";

window.onload = async function() {
  openBtn = document.getElementById("openBtn");
  closeBtn = document.getElementById("closeBtn");
  reopenBtn = document.getElementById("reopenBtn");

  await loadCurrentShift();
}

// --- Load current shift document ---
async function loadCurrentShift() {
  const today = getFormattedDate();
  
  // Get the current shift document
  currentShiftDoc = shiftsRef.doc(CURRENT_SHIFT_DOC_ID);
  const docSnap = await currentShiftDoc.get();
  
  if (!docSnap.exists) {
    // Create the document if it doesn't exist
    await currentShiftDoc.set({
      currentDate: today,
      shift1name: "Morning",
      shift1status: "Not Open Yet",
      shift1Reopen: false,
      shift2name: "Evening",
      shift2status: "Not Open Yet",
      shift2Reopen: false,
      status: "Not Open Yet"
    });
  } else {
    const data = docSnap.data();
    
    // Check if the date has changed
    if (data.currentDate !== today) {
      // Reset shifts for the new day
      await currentShiftDoc.update({
        currentDate: today,
        shift1status: "Not Open Yet",
        shift2status: "Not Open Yet",
        status: "Not Open Yet"
      });
    }
  }

  updateButtonStates();
}

// --- Update button states and display ---
async function updateButtonStates() {
  const docSnap = await currentShiftDoc.get();
  const data = docSnap.data();
  const today = getFormattedDate();

  // Update status displays
  document.getElementById("systemStatus").textContent = data.status;
  document.getElementById("shift1Status").textContent = data.shift1status;
  document.getElementById("shift2Status").textContent = data.shift2status;
  
  // Update status classes
  updateStatusClass("shift1Status", data.shift1status);
  updateStatusClass("shift2Status", data.shift2status);

  // Enable/disable buttons based on current state
  openBtn.disabled = false;
  closeBtn.disabled = false;
  reopenBtn.style.display = "none";

  if (data.shift1status === "Not Open Yet" && data.shift2status === "Not Open Yet") {
    // Both shifts are not open yet
    openBtn.disabled = false;
    closeBtn.disabled = true;
  } else if (data.shift1status === "Open" && data.shift2status === "Not Open Yet") {
    // Morning shift is open, evening not yet
    openBtn.disabled = true;
    closeBtn.disabled = false;
  } else if (data.shift1status === "Closed" && data.shift2status === "Not Open Yet") {
    // Morning shift closed, evening not yet
    openBtn.disabled = false;
    closeBtn.disabled = true;
  } else if (data.shift1status === "Closed" && data.shift2status === "Open") {
    // Morning closed, evening open
    openBtn.disabled = true;
    closeBtn.disabled = false;
  } else if (data.shift1status === "Closed" && data.shift2status === "Closed") {
    // Both shifts closed
    openBtn.disabled = true;
    closeBtn.disabled = true;
    reopenBtn.style.display = "inline-block";
  }
}

// --- Helper function to update status classes ---
function updateStatusClass(elementId, status) {
  const element = document.getElementById(elementId);
  element.className = "shift-status "; // Reset classes
  
  if (status === "Open") {
    element.classList.add("status-open");
  } else if (status === "Closed") {
    element.classList.add("status-closed");
  } else {
    element.classList.add("status-not-open");
  }
}

// --- Open shift ---
async function handleOpenShift() {
  const docSnap = await currentShiftDoc.get();
  const data = docSnap.data();

  if (data.shift1status === "Not Open Yet") {
    await currentShiftDoc.update({ 
      shift1status: "Open", 
      status: "Open" 
    });
  } else if (data.shift1status === "Closed" && data.shift2status === "Not Open Yet") {
    await currentShiftDoc.update({ 
      shift2status: "Open", 
      status: "Open" 
    });
  }

  updateButtonStates();
}

// --- Close shift ---
async function handleCloseShift() {
  const docSnap = await currentShiftDoc.get();
  const data = docSnap.data();

  if (data.shift1status === "Open") {
    await currentShiftDoc.update({ 
      shift1status: "Closed", 
      status: "Closed" 
    });
  } else if (data.shift2status === "Open") {
    await currentShiftDoc.update({ 
      shift2status: "Closed", 
      status: "Closed" 
    });
  }

  updateButtonStates();
}

// --- Reopen modal ---
function handleReopenShift() {
  document.getElementById("reopenModal").style.display = "block";
}

// --- Close modal ---
function closeReopenModal() {
  document.getElementById("reopenModal").style.display = "none";
  // Clear form fields
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
}

// --- Submit reopen form (with hashed password) ---
async function submitReopenForm(event) {
  event.preventDefault();
  const shiftNum = document.getElementById("shiftSelect").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Hash the entered password
  const hashedPassword = await hashPassword(password);

  // Find user with matching username and password hash
  const user = users.find(u => u.username === username && u.passwordHash === hashedPassword);

  if (!user) { 
    alert("Invalid credentials"); 
    return; 
  }

  if (user.Level !== "Supervisor") { 
    alert("Only Supervisors can reopen shift"); 
    return; 
  }

  const field = shiftNum === "1" ? "shift1status" : "shift2status";
  await currentShiftDoc.update({ 
    [field]: "Open", 
    status: "Open" 
  });
  
  alert(`Shift ${shiftNum === "1" ? "Morning" : "Evening"} reopened successfully`);
  closeReopenModal();
  updateButtonStates();
}

// --- Close modal when clicking outside content ---
window.onclick = function(event) {
  const modal = document.getElementById("reopenModal");
  if (event.target == modal) { 
    modal.style.display = "none"; 
  }
}

// --- Auto refresh to check date change every minute ---
setInterval(loadCurrentShift, 60*1000);
</script>

</body>
</html>
