<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inline Update Non-Cash Transactions</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="fire2.js"></script>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #F8F9FA; padding: 20px; color: #333; }
  .container { max-width: 1000px; margin: auto; }
  h2 { text-align:center; color: #B8860B; margin-bottom: 20px; }
  table { width:100%; border-collapse: collapse; background:#FFF; border-radius:8px; overflow:hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  th, td { padding: 10px; border-bottom: 1px solid #E9ECEF; text-align:left; }
  th { background: #D4AF37; color:#fff; }
  tr:hover { background:#F5E8C8; }
  select, input { width:100%; padding:5px; border-radius: 5px; border:1px solid #CED4DA; }
  button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:#28a745; color:#fff; }
  button:hover { background:#218838; }
</style>
</head>
<body>
<div class="container">
  <h2>Non-Cash Transactions Missing Approval/Batch</h2>
  <table>
    <thead>
      <tr>
        <th>Receipt</th>
        <th>Passenger</th>
        <th>Flight</th>
        <th>Currency</th>
        <th>Total</th>
        <th>Payment Type</th>
        <th>Approval Code</th>
        <th>Batch No</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transactionBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
const tbody = document.getElementById("transactionBody");

async function fetchTransactions() {
  tbody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";
  const snapshot = await db.collection("payments").where("paymentType", "!=", "Cash").get();
  tbody.innerHTML = "";

  if(snapshot.empty) {
    tbody.innerHTML = "<tr><td colspan='7'>No transactions found.</td></tr>";
    return;
  }

  snapshot.docs.forEach(doc => {
    const data = doc.data();
    if(!data.approvalCode || !data.batchNo) {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${data.receiptNo}</td>
        <td>${data.passenger || ""}</td>
        <td>${data.flight || ""}</td>
        <td>${data.currency || ""}</td>
        <td>${data.currency === "USD" ? "$" : "MVR "}${(data.total||0).toFixed(2)}</td>
        <td>
          <select class="paymentType">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="Amex">Amex</option>
            <option value="Visa">Visa</option>
            <option value="Master">Master</option>
            <option value="Union Pay">Union Pay</option>
            <option value="QR Sale">QR Sale</option>
          </select>
        </td>
        <td><input type="text" class="approvalCode" value="${data.approvalCode || ""}"></td>
        <td><input type="text" class="batchNo" value="${data.batchNo || ""}"></td>
        <td><button class="updateBtn">Update</button></td>
      `;

      // Set current values
      tr.querySelector(".paymentType").value = data.paymentType || "Card";

      // Update button click
      tr.querySelector(".updateBtn").addEventListener("click", async () => {
        const newPaymentType = tr.querySelector(".paymentType").value;
        const newApprovalCode = tr.querySelector(".approvalCode").value || null;
        const newBatchNo = tr.querySelector(".batchNo").value || null;

        await db.collection("payments").doc(doc.id).update({
          paymentType: newPaymentType,
          approvalCode: newApprovalCode,
          batchNo: newBatchNo
        });
        alert(`Transaction ${data.receiptNo} updated!`);
      });

      tbody.appendChild(tr);
    }
  });

  if(tbody.innerHTML === "") tbody.innerHTML = "<tr><td colspan='7'>No transactions missing approval/batch.</td></tr>";
}

// Initial fetch
fetchTransactions();
</script>
</body>
</html>
