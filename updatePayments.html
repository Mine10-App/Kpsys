<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #4361ee;
  --primary-light: #4895ef;
  --primary-dark: #3a0ca3;
  --secondary: #3f37c9;
  --success: #4cc9f0;
  --danger: #f72585;
  --warning: #f8961e;
  --info: #4895ef;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --light-gray: #e9ecef;
  --border: #dee2e6;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  --radius: 12px;
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
  color: var(--dark);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

/* Header Styles */
.header {
  background: white;
  padding: 25px 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  margin-bottom: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h2 {
  color: var(--primary-dark);
  font-weight: 700;
  font-size: 28px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.header h2 i {
  color: var(--primary);
}

.header p {
  color: var(--gray);
  font-size: 16px;
  margin-top: 5px;
}

/* Controls Section */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  flex-wrap: wrap;
  gap: 20px;
}

.search-container {
  position: relative;
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}

.search-container label {
  font-weight: 600;
  color: var(--dark);
  font-size: 15px;
}

.search-input {
  position: relative;
}

.search-input i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
}

.search-input input {
  padding: 12px 15px 12px 45px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 15px;
  width: 280px;
  transition: var(--transition);
}

.search-input input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

/* Button Styles */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px 20px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-align: center;
}

.btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
}

.btn-success {
  background: #27ae60;
}

.btn-success:hover {
  background: #219653;
}

.btn-warning {
  background: var(--warning);
}

.btn-warning:hover {
  background: #e67e22;
}

/* Bookings Container */
.bookings-container {
  background: white;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  margin-bottom: 30px;
}

.bookings-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 25px;
  background: var(--light);
  border-bottom: 1px solid var(--border);
}

.bookings-header-left {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  color: var(--dark);
  font-size: 18px;
}

.filter-controls {
  display: flex;
  gap: 10px;
}

.filter-btn {
  padding: 8px 16px;
  background: white;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
  font-size: 14px;
}

.filter-btn.active {
  background: var(--primary);
  color: white;
  border-color: var(--primary);
}

.bookings-content {
  padding: 0;
}

/* Table Styles */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 16px 20px;
  text-align: left;
  border-bottom: 1px solid var(--border);
}

th {
  background: var(--light);
  font-weight: 600;
  color: var(--dark);
  position: sticky;
  top: 0;
  cursor: pointer;
  transition: var(--transition);
}

th:hover {
  background: var(--light-gray);
}

tbody tr {
  transition: var(--transition);
}

tbody tr:hover {
  background: rgba(67, 97, 238, 0.05);
}

.voided-row {
  background: rgba(247, 37, 133, 0.05);
  color: var(--gray);
}

.voided-row:hover {
  background: rgba(247, 37, 133, 0.08);
}

/* Status Badges */
.status-badge {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  display: inline-block;
}

.status-active {
  background: rgba(39, 174, 96, 0.15);
  color: #27ae60;
}

.status-voided {
  background: rgba(247, 37, 133, 0.15);
  color: var(--danger);
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 8px;
}

.action-btn {
  padding: 8px 12px;
  border-radius: var(--radius);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  border: none;
}

.btn-view {
  background: rgba(67, 97, 238, 0.15);
  color: var(--primary);
}

.btn-view:hover {
  background: var(--primary);
  color: white;
}

.btn-edit {
  background: rgba(247, 181, 30, 0.15);
  color: var(--warning);
}

.btn-edit:hover {
  background: var(--warning);
  color: white;
}

.btn-void {
  background: rgba(247, 37, 133, 0.15);
  color: var(--danger);
}

.btn-void:hover {
  background: var(--danger);
  color: white;
}

/* Loading and Empty States */
.loading, .empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 50px 20px;
  color: var(--gray);
  text-align: center;
}

.loading i, .empty-state i {
  font-size: 40px;
  margin-bottom: 15px;
  color: var(--primary);
}

.empty-state p {
  margin-bottom: 20px;
  font-size: 16px;
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  padding: 20px;
  gap: 8px;
}

.pagination-btn {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid var(--border);
  background: white;
  border-radius: var(--radius);
  cursor: pointer;
  transition: var(--transition);
}

.pagination-btn.active {
  background: var(--primary);
  color: white;
  border-color: var(--primary);
}

.pagination-btn:hover:not(.active) {
  background: var(--light);
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-content {
  background: white;
  border-radius: var(--radius);
  width: 100%;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  animation: modalFadeIn 0.3s ease;
}

@keyframes modalFadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 25px;
  background: var(--light);
  border-bottom: 1px solid var(--border);
}

.modal-header h3 {
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--dark);
}

.close-modal {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--gray);
  transition: var(--transition);
}

.close-modal:hover {
  color: var(--danger);
}

.modal-body {
  padding: 25px;
  max-height: 60vh;
  overflow-y: auto;
}

.modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  padding: 20px 25px;
  background: var(--light);
  border-top: 1px solid var(--border);
}

/* Form Styles in Modal */
.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.form-group {
  flex: 1;
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--dark);
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 15px;
  background: var(--light);
  transition: var(--transition);
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

/* Responsive Design */
@media (max-width: 992px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }
  
  .controls {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .search-container {
    width: 100%;
  }
  
  .search-input input {
    width: 100%;
  }
  
  table {
    display: block;
    overflow-x: auto;
  }
  
  .form-row {
    flex-direction: column;
    gap: 0;
  }
}

@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  
  .bookings-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }
  
  .filter-controls {
    width: 100%;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  
  .action-buttons {
    flex-direction: column;
  }
  
  .modal-footer {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div>
      <h2><i class="fas fa-money-check"></i> Payment Management System</h2>
      <p>View, edit, and manage all payment receipts in one place</p>
    </div>
  </div>

  <div class="controls">
    <div class="search-container">
      <label for="searchReceipt">Search Payments:</label>
      <div class="search-input">
        <i class="fas fa-search"></i>
        <input type="number" id="searchReceipt" placeholder="Enter Receipt Number">
      </div>
      <button id="searchBtn" class="btn">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
    <div>
      <button id="loadAllBtn" class="btn btn-success">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>
  </div>

  <div class="bookings-container">
    <div class="bookings-header">
      <div class="bookings-header-left">
        <i class="fas fa-list"></i>
        <span>Payments List</span>
      </div>
      <div class="filter-controls">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Active</button>
        <button class="filter-btn">Voided</button>
      </div>
    </div>
    <div class="bookings-content">
      <div id="bookingsDiv">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading payments...</p>
        </div>
      </div>
      <div class="pagination">
        <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="viewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-receipt"></i> Payment Details</h3>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body" id="modalBody">
      <!-- Dynamic content -->
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" id="printBtn"><i class="fas fa-print"></i> Print</button>
      <button class="btn btn-edit" id="editBtn"><i class="fas fa-edit"></i> Edit</button>
      <button class="btn" style="background: var(--gray);" id="closeModalBtn">Close</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="fire2.js"></script>

<script>
const bookingsDiv = document.getElementById("bookingsDiv");
const searchReceipt = document.getElementById("searchReceipt");
const searchBtn = document.getElementById("searchBtn");
const loadAllBtn = document.getElementById("loadAllBtn");
const viewModal = document.getElementById("viewModal");
const closeModal = document.querySelector(".close-modal");
const closeModalBtn = document.getElementById("closeModalBtn");
const modalBody = document.getElementById("modalBody");
let currentDocId = null;

// Load all payments
async function loadBookings(query = null){
  bookingsDiv.innerHTML = `<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading payments...</p></div>`;
  try {
    let snapshot;
    if(query){
      snapshot = await db.collection("payments")
                         .where("receiptNo", "==", parseInt(query))
                         .get();
    } else {
      snapshot = await db.collection("payments")
                         .orderBy("timestamp", "desc")
                         .get();
    }

    if(snapshot.empty){
      bookingsDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-receipt"></i>
          <p>No payments found.</p>
          <button class="btn" onclick="loadBookings()"><i class="fas fa-sync"></i> Try Again</button>
        </div>`;
      return;
    }

    let html = `<table>
      <thead>
        <tr>
          <th>Receipt No <i class="fas fa-sort"></i></th>
          <th>Date <i class="fas fa-sort"></i></th>
          <th>Name</th>
          <th>Flight</th>
          <th>Seat</th>
          <th>Adults</th>
          <th>Kids</th>
          <th>Total <i class="fas fa-sort"></i></th>
          <th>Payment</th>
          <th>Status <i class="fas fa-sort"></i></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>`;

    snapshot.docs.forEach(doc=>{
      const data = doc.data();
      const voidedClass = data.voided ? "voided-row" : "";
      const statusClass = data.voided ? "status-voided" : "status-active";
      const statusText = data.voided ? "VOID" : "Active";
      html += `
        <tr class="${voidedClass}">
          <td>${data.receiptNo}</td>
          <td>${data.date || '-'}</td>
          <td>${data.name || '-'}</td>
          <td>${data.flight || '-'}</td>
          <td>${data.seat || '-'}</td>
          <td>${data.adults || 0}</td>
          <td>${data.kids || 0}</td>
          <td>${data.total ? data.total.toFixed(2) : '0.00'} ${data.currency || ''}</td>
          <td>${data.paymentType || '-'}</td>
          <td><span class="status-badge ${statusClass}">${statusText}</span></td>
          <td>
            <div class="action-buttons">
              <button onclick="viewBooking('${doc.id}')" class="action-btn btn-view"><i class="fas fa-eye"></i> View</button>
              <button onclick="editBooking('${doc.id}')" class="action-btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
              ${!data.voided ? `<button onclick="voidBooking('${doc.id}')" class="action-btn btn-void"><i class="fas fa-ban"></i> Void</button>` : ''}
            </div>
          </td>
        </tr>`;
    });

    html += `</tbody></table>`;
    bookingsDiv.innerHTML = html;
  } catch(err){
    bookingsDiv.innerHTML = `<div style="color:red; text-align:center;">Error: ${err.message}</div>`;
  }
}

// View modal
function viewBooking(docId){
  currentDocId = docId;
  viewModal.style.display = "flex";
  db.collection("payments").doc(docId).get().then(docSnap=>{
    const data = docSnap.data();
    modalBody.innerHTML = `
      <div class="form-row">
        <div class="form-group"><label>Receipt Number</label><input type="text" value="${data.receiptNo}" readonly></div>
        <div class="form-group"><label>Date</label><input type="text" value="${data.date}" readonly></div>
      </div>
      <div class="form-group"><label>Customer Name</label><input type="text" value="${data.name}" readonly></div>
      <div class="form-row">
        <div class="form-group"><label>Flight</label><input type="text" value="${data.flight}" readonly></div>
        <div class="form-group"><label>Seat</label><input type="text" value="${data.seat}" readonly></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Adults</label><input type="text" value="${data.adults}" readonly></div>
        <div class="form-group"><label>Kids</label><input type="text" value="${data.kids}" readonly></div>
        <div class="form-group"><label>Total</label><input type="text" value="${data.total ? data.total.toFixed(2) : '0.00'} ${data.currency}" readonly></div>
      </div>
      <div class="form-group"><label>Payment</label><input type="text" value="${data.paymentType}" readonly></div>
      <div class="form-group"><label>Status</label><input type="text" value="${data.voided ? 'VOID' : 'Active'}" readonly></div>
    `;
  });
}

// Edit booking
async function editBooking(docId){
  const docRef = db.collection("payments").doc(docId);
  const docSnap = await docRef.get();
  if(!docSnap.exists){ alert("Payment not found"); return; }
  const data = docSnap.data();

  const newName = prompt("Customer Name:", data.name || '');
  if(newName===null) return;
  const newFlight = prompt("Flight:", data.flight || '');
  if(newFlight===null) return;
  const newSeat = prompt("Seat:", data.seat || '');
  if(newSeat===null) return;
  const newAdults = prompt("Adults:", data.adults || '0');
  if(newAdults===null) return;
  const newKids = prompt("Kids:", data.kids || '0');
  if(newKids===null) return;
  const newPayment = prompt("Payment Type:", data.paymentType || '');
  if(newPayment===null) return;

  try{
    await docRef.update({
      name: newName,
      flight: newFlight,
      seat: newSeat,
      adults: parseInt(newAdults),
      kids: parseInt(newKids),
      paymentType: newPayment
    });
    alert("Payment updated successfully!");
    loadBookings();
  } catch(err){
    alert("Error updating payment: " + err.message);
  }
}

// Void booking
async function voidBooking(docId){
  const reason = prompt("Enter reason for voiding:");
  if(!reason) return;
  try{
    await db.collection("payments").doc(docId).update({voided:true, voidReason:reason});
    alert("Payment voided successfully!");
    loadBookings();
  } catch(err){
    alert("Error voiding payment: "+err.message);
  }
}

// Event listeners
searchBtn.addEventListener("click", ()=>{ if(searchReceipt.value) loadBookings(searchReceipt.value); else alert("Enter receipt number"); });
loadAllBtn.addEventListener("click", ()=>{ searchReceipt.value=""; loadBookings(); });
closeModal.addEventListener("click", ()=>{ viewModal.style.display="none"; });
closeModalBtn.addEventListener("click", ()=>{ viewModal.style.display="none"; });
window.addEventListener("click", (e)=>{ if(e.target===viewModal) viewModal.style.display="none"; });
window.addEventListener("DOMContentLoaded", ()=>loadBookings());
</script>
</body>
</html>
